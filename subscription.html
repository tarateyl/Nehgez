<!-- Subscription Selection Page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nehgez - Subscription Plans</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-background-color flex justify-center items-center min-h-screen">
    <div class="bg-white shadow-xl rounded-3xl p-8 max-w-md w-full border border-gray-200">
        <h2 class="text-3xl font-semibold text-primary-color text-center">Choose a Subscription</h2>
        <p class="text-gray-600 text-center mb-6">Select the plan that fits your beauty needs.</p>
        <div class="space-y-4">
            <div class="bg-gray-100 p-6 rounded-xl shadow-md text-center">
                <h3 class="text-xl font-semibold">Basic Plan</h3>
                <p class="text-gray-500">$10/month - 2 bookings</p>
                <button
                    class="mt-3 w-full bg-accent-color text-white py-2 rounded-xl hover:bg-secondary-color transition-all">Select</button>
            </div>
            <div class="bg-gray-100 p-6 rounded-xl shadow-md text-center">
                <h3 class="text-xl font-semibold">Premium Plan</h3>
                <p class="text-gray-500">$25/month - 5 bookings</p>
                <button
                    class="mt-3 w-full bg-accent-color text-white py-2 rounded-xl hover:bg-secondary-color transition-all">Select</button>
            </div>
            <div class="bg-gray-100 p-6 rounded-xl shadow-md text-center">
                <h3 class="text-xl font-semibold">Unlimited Plan</h3>
                <p class="text-gray-500">$50/month - Unlimited bookings</p>
                <button
                    class="mt-3 w-full bg-accent-color text-white py-2 rounded-xl hover:bg-secondary-color transition-all">Select</button>
            </div>
        </div>
    </div>
</body>

</html>
