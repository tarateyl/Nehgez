<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nehgez - My Appointments</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-background-color flex justify-center items-center min-h-screen">
    <div class="bg-white shadow-xl rounded-3xl p-8 max-w-md w-full border border-gray-200">
        <h2 class="text-3xl font-semibold text-primary-color text-center">Your Appointments</h2>
        <p class="text-gray-600 text-center mb-6">Manage and review your upcoming bookings.</p>

        <div class="space-y-4">
            <div class="bg-gray-100 p-6 rounded-xl shadow-md flex justify-between items-center">
                <div>
                    <h3 class="text-lg font-semibold">Salon ABC</h3>
                    <p class="text-gray-500">March 10, 2025 - 3:00 PM</p>
                </div>
                <button
                    class="bg-red-500 text-white px-3 py-1 rounded-xl hover:bg-red-600 transition-all text-sm">Cancel</button>
            </div>
            <div class="bg-gray-100 p-6 rounded-xl shadow-md flex justify-between items-center">
                <div>
                    <h3 class="text-lg font-semibold">Luxury Spa</h3>
                    <p class="text-gray-500">March 15, 2025 - 5:00 PM</p>
                </div>
                <button
                    class="bg-red-500 text-white px-3 py-1 rounded-xl hover:bg-red-600 transition-all text-sm">Cancel</button>
            </div>
        </div>
    </div>
</body>

</html>
