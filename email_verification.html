<!-- Email Verification Page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nehgez - Verify Email</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-semibold text-gray-800 text-center">Verify Your Email</h2>
        <p class="text-center text-gray-600">Enter the code sent to your email.</p>

        <form action="#" method="POST" class="space-y-4 mt-4">
            <input type="text" name="otp" placeholder="Enter OTP"
                class="w-full px-4 py-2 border rounded-md text-center">
            <button type="submit"
                class="w-full bg-gray-900 text-white py-2 rounded-md hover:bg-gray-700">Verify</button>
        </form>
    </div>
</body>

</html>
