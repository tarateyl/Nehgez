<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe Beauty Lounge</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Container -->
    <div class="max-w-lg mx-auto bg-white rounded-lg shadow-md overflow-hidden">

        <!-- Header Image Section -->
        <div class="relative">
            <img class="w-full h-56 object-cover" src="images/beautylounge.jpeg">

            <!-- Back & Favorite Icons -->
            <div class="absolute top-3 left-3 bg-gray-900/50 p-2 rounded-full text-white">
                &larr;
            </div>
            <div class="absolute top-3 right-3 flex space-x-2">
                <div class="bg-gray-900/50 p-2 rounded-full text-white">♡</div>
                <div class="bg-gray-900/50 p-2 rounded-full text-white">↗</div>
            </div>

            <!-- Status & Rating -->
            <div class="absolute bottom-3 left-3 flex items-center space-x-2">
                <span class="bg-teal-500 text-white text-xs px-3 py-1 rounded-full">open</span>
                <span class="text-yellow-500 text-sm font-bold">★ 4.8</span>
            </div>
        </div>

        <!-- Salon Info -->
        <div class="p-4">
            <h1 class="text-xl font-bold flex items-center">Luxe Beauty Lounge
                <img class="w-4 h-4 ml-2" src="images/professional1.jpg">
            </h1>
            <p class="text-gray-600">Salmiya, Block 10, Kuwait City</p>
        </div>

        <!-- Top Specialist -->
        <div class="p-4">
            <h2 class="text-lg font-bold">Top Specialist</h2>

            <div class="flex items-center bg-white p-3 rounded-lg shadow-md mt-3">
                <img class="w-16 h-16 rounded-lg object-cover" src="images/professional1.jpg" alt="Specialist">
                <div class="ml-3 flex-1">
                    <h3 class="font-bold flex items-center">Lady Bug
                        <span class="text-yellow-500 ml-1">★ 4.8</span>
                    </h3>
                    <p class="text-gray-500 text-sm">Nail Specialist</p>
                </div>
                <button class="px-3 py-1 bg-gray-900 text-white rounded-full text-sm">Book</button>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <div class="p-4 border-t flex justify-around text-gray-600 text-sm font-semibold">
            <span class="cursor-pointer">Services</span>
            <span class="cursor-pointer">Teams</span>
            <span class="cursor-pointer">Reviews</span>
            <span class="cursor-pointer">About</span>
        </div>

    </div>

</body>

</html>
