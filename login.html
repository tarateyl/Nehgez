<!-- Login Page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nehgez - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-semibold text-gray-800 text-center">Log In</h2>

        <form action="#" method="POST" class="space-y-4 mt-4">
            <input type="email" name="email" placeholder="Email Address" class="w-full px-4 py-2 border rounded-md">
            <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 border rounded-md">
            <button type="submit" class="w-full bg-gray-900 text-white py-2 rounded-md hover:bg-gray-700">Log
                In</button>
        </form>
    </div>
</body>

</html>
